<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanKart Technician</title>
  <link rel="stylesheet" href="Techpro.css" />
</head>
<body>

  <header class="header">
    <h1>CleanKart Technician</h1>
    <p>Your Trusted Electric & Plumbing Experts</p>
  </header>

  <section class="services">
    <h2>Our Services</h2>
    <div class="service-cards">
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/100/electricity.png" alt="Electrical" />
        <h3>Electrical</h3>
        <p>Switch board, fan, geyser, inverter fitting, and more.</p>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/100/plumbing.png" alt="Plumbing" />
        <h3>Plumbing</h3>
        <p>Tap repair, pipe fitting, leakage fix, tank cleaning.</p>
      </div>
    </div>
  </section>

  <section class="booking-form">
    <h2>Book a Technician</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="text" placeholder="Location / Area" required />
      <select required>
        <option value="">Select Service</option>
        <option value="electrical">Electrical Work</option>
        <option value="plumbing">Plumbing Work</option>
      </select>
      <input type="date" required />
      <textarea placeholder="Describe the Issue..." rows="3"></textarea>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 CleanKart Technician. All rights reserved.</p>
  </footer>

</body>
</html>
